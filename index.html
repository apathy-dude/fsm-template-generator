<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="bower_components/jsplumb/dist/css/jsplumb.css" rel="stylesheet" type="text/css">
    <link href="style/menu.css" rel="stylesheet" type="text/css">
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <script src="bower_components/jsplumb/dist/js/dom.jsPlumb-1.7.4.js" type="text/javascript"></script>
</head>
<body>

    <div id="main-content">
        <div class="controls">
            <h1>Controls</h1>
            <div>
                <span>State Machine Name: </span>
                <input type="text" id="namespace" />
            </div>

            <div>
                <span>Initial State: </span>
                <span id="initial-state"></span>
            </div>

            <div class="right">
                <input type="button" id="add-state" value="Add State" />
                <input type="button" id="output-gen" value="Generate" />
            </div>

            <div id="details">
                <div id="state-details" class="detail">
                    <h2>State Details:</h2>
                    <div>
                        <span>Name:</span>
                        <input type="text" id="state-name" />
                    </div>
                    <div>
                        <input type="button" id="initial" value="Set as Initial" />
                    </div>
                    <div class="right">
                        <input type="button" id="state-close" value="Close" />
                        <input type="button" id="state-delete" value="Delete" />
                    </div>
                </div>
                <div id="transition-details" class="detail">
                    <h2>Transition Details:</h2>
                    <div>
                        <span>Name:</span>
                        <input type="text" id="transition-name" />
                    </div>
                    <div class="right">
                        <input type="button" id="transition-close" value="Close" />
                        <input type="button" id="transition-delete" value="Delete" />
                    </div>
                </div>
            </div>

            <div id="output-display" class="detail">
                <h2>Ouput:</h2>
                <textarea id="output"></textarea>
                <div class="right">
                    <input type="button" id="output-hide" value="close" />
                </div>
            </div>

        </div>
    </div>

    <script src="bin/fsm-template-generator.js"></script>
</body>
</html>
